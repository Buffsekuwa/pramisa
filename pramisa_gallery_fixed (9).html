  <header>
    <div class="brand">Pramisa <span style="color:var(--accent)">NOOB âœ¨</span></div>
    
  </header>

  <main class="container kawaii-border">
    

    <div class="gallery" id="gallery"></div>

    <section class="intro" style="margin-top:20px; text-align:center;">
      <h3>Upload Your Own Image</h3>
      <p style="color:var(--muted); font-size:14px;">Drag & drop images here or click to select (multiple allowed).</p>

      <div id="drop-zone" style="width:100%;padding:24px;border:2px dashed rgba(0,0,0,0.08);border-radius:12px;cursor:pointer;transition:0.3s;background:transparent;">
        <p style="margin:0;color:var(--muted)">Drop images here or click to upload</p>
        <input type="file" id="file-input" accept="image/*" multiple hidden>
      </div>

    </section>

  </main>

  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <button class="modal-close" id="closeBtn">âœ•</button>
    <div class="modal-content" id="modalContent">
      <img id="modalImg" src="" alt="full view"/>
      <p style="color:var(--muted);font-size:13px;margin-top:8px">Click outside or press Esc to close.</p>
    </div>
  </div>

  <footer>Made by nazðŸ’•</footer>

  <script>
    // Elements
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('closeBtn');
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");

    // Modal controls
    function openModal(src){ modal.classList.add('open'); modalImg.src = src; modal.setAttribute('aria-hidden','false'); }
    function closeModal(){ modal.classList.remove('open'); modalImg.src = ''; modal.setAttribute('aria-hidden','true'); }
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

    // Add an image card to the gallery
    function addImageToGallery(src){
      const div = document.createElement("div");
      div.className = "photo";
      div.dataset.src = src;

      // build inner content
      div.innerHTML = `
        <img src="${src}" class="uploaded-img" alt="uploaded image"/>
        <div class="caption">
          <div style="display:flex;gap:8px;width:100%;">
            <button class="btn view-btn" style="flex:1;text-align:center;">View</button>
            <button class="btn delete-btn" style="flex:1;text-align:center;background:#ef4444;color:white;">Delete</button>
            <button class="btn replace-btn" style="flex:1;text-align:center;background:#3b82f6;color:white;">Replace</button>
          </div>
          <input type="file" class="replace-input" accept="image/*" hidden>
        </div>
      `;

      // click whole card to view
      div.addEventListener('click', () => openModal(div.dataset.src));

      // view button
      const viewBtn = div.querySelector('.view-btn');
      viewBtn.addEventListener('click', (e) => { e.stopPropagation(); openModal(div.dataset.src); });

      // delete button
      const deleteBtn = div.querySelector('.delete-btn');
      deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); div.remove(); });

      // replace flow
      const replaceBtn = div.querySelector('.replace-btn');
      const replaceInput = div.querySelector('.replace-input');
      replaceBtn.addEventListener('click', (e) => { e.stopPropagation(); replaceInput.click(); });

      replaceInput.addEventListener('change', () => {
        if(replaceInput.files.length > 0){
          const reader = new FileReader();
          reader.onload = () => {
            const newSrc = reader.result;
            div.dataset.src = newSrc;
            const imgEl = div.querySelector('.uploaded-img');
            if(imgEl) imgEl.src = newSrc;
            // if modal is open showing this image, update modal too
            if(modal.classList.contains('open') && modalImg.src === imgEl.src) modalImg.src = newSrc;
          };
          reader.readAsDataURL(replaceInput.files[0]);
        }
      });

      gallery.prepend(div);
    }

    // Load one or many files and add to gallery
    function loadFiles(files){
      [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          addImageToGallery(reader.result);
        };
        reader.readAsDataURL(file);
      });
    }

    // wire up file input & drop zone
    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      if(fileInput.files.length > 0) loadFiles(fileInput.files);
      // reset input so same file can be re-uploaded if needed
      fileInput.value = '';
    });

    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = 'rgba(0,0,0,0.12)'; });
    dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = 'rgba(0,0,0,0.08)'; });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = 'rgba(0,0,0,0.08)';
      if(e.dataTransfer.files.length > 0) loadFiles(e.dataTransfer.files);
    });

    // Optional: populate gallery with a sample placeholder card (for testing)
    // addImageToGallery('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><rect width="100%" height="100%" fill="#ffdfee"/><text x="50%" y="50%" font-size="24" text-anchor="middle" fill="#7a6471">Sample placeholder</text></svg>');
  </script>
